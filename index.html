<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="align-center bg-light">
      <form id="search-form" class="form m-3">
        <div class="col-12"><h2 class="text-dark">Search for a City</h2></div>
        <div class="col-12"><input id="search-input" class="form-input w-100 my-3" type="text" placeholder="Search!"></div>
        <div class="col-12"><button class="btn w-100 btn-info my-3">Search</button></div>
      </form>
      <div class="container m-3">
        <section class="text-dark">
          <div>
            <h3>City</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
          </div>
        </section>
        <section>
          
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
