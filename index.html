<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="min-vh-100">
  <div class="flex-row align-center justify-center min-100-vh">
    <header class="bg-gradient-primary p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="align-center">
      <form id="search-form" class="col-2 form m-3">
        <div class=""><h2 class="text-dark">Search for a City</h2></div>
        <div class=""><input id="search-input" class="form-control w-100 my-3 form-control-lg" type="text" placeholder="Search!"></div>
        <div class="border-dark border-bottom"><button id="searchBtn" class="btn w-100 btn-primary my-3">Search</button></div>
        <div id="searchedCitiesList"></div>
      </form>
      <div class="col-10 container m-3">
        <section class="text-dark">
          <div class="border border-dark py-3 px-1">
            <div><label id="city" class="h3">City</label><img id="img"/></div>
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
            <p id="UVIndex">UV Index:</p>
          </div>
        </section>
        <section class="my-3">
          <h3 class="text-dark" >5-Day Forecast</h3>
          <div id="list">
            <ul id="forecastList" class="m-0 p-0">
            </ul>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
